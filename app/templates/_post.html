<div class="container">
  <div class="row">
    <table class="table table-hover table-responsive">
      <tr>
        <td width="70px">
          <a href="{{ url_for('user', username=post.author.username) }}">
            <img src="{{ post.author.avatar(70) }}" />
          </a>
        </td>
        <td>
          <a href="{{ url_for('user', username=post.author.username) }}">
            {{ post.author.username }}
          </a>
          says: {{ moment(post.timestamp).fromNow() }}:
          <br />
          {{ post.body }}
        </td>
      </tr>
    </table>
  </div>
</div>
